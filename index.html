<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PooStorm Dashboard</title>

    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><span class="la la-poo-storm"></span> PooStorm </h1>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="" class="active"><span class="la la-industry"></span>
                    <span> Dashboard </span></a>
                </li>
                <li>
                    <a href=""><span class="la la-users"></span>
                    <span> Customers </span></a>
                </li>
                <li>
                    <a href=""><span class="la la-wrench"></span>
                    <span> Projects </span></a>
                </li>
                <li>
                    <a href=""><span class="la la-boxes"></span>
                    <span> Orders </span></a>
                </li>
                <li>
                    <a href=""><span class="la la-pallet"></span>
                    <span> Inventory </span></a>
                </li>
                <li>
                    <a href=""><span class="la la-user-circle"></span>
                    <span> Accounts </span></a>
                </li>
                <li>
                    <a href=""><span class="la la-clipboard-check"></span>
                    <span> Tasks </span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="">
                    <span class="la la-bars"></span>
                </label>
                
                Dashboard
            </h2>

            <div class="search-wrapper">
                <span class="la la-search"></span>
                <input type="search" placeholder="Search here">
            </div>

            <div class="user-wrapper">
                <img src="/assets/Sherlock Holmes.jpeg" width="60px" height="60px" alt="">
                <div>
                    <h4> Sherlock Holmes </h4>
                    <small>That One Smart Guy</small>
                </div>
            </div>
        </header>

        <main>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1> 54 </h1>
                        <span> Customers </span>
                    </div>
                    <div>
                        <span class="la la-users"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1> 79 </h1>
                        <span> Projects </span>
                    </div>
                    <div>
                        <span class="la la-wrench"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1> 124 </h1>
                        <span> Orders </span>
                    </div>
                    <div>
                        <span class="la la-boxes"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1> $6k </h1>
                        <span> Revenue </span>
                    </div>
                    <div>
                        <span class="la la-receipt"></span>
                    </div>
                </div>
            </div>

            <div class="recent-grid">
                <div class="projects">
                    <div class="card">
                        <div class="card-header">
                            <h2> Recent Projects </h2>

                            <button> See All <span class="la la-arrow-right"> </span></button>
                        </div>
                        <div class="card-body">
                            <table>
                                <th>
                                    <tr>
                                        <td>Project Title</td>
                                        <td>Department</td>
                                        <td>Status</td>
                                    </tr>
                                </th>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="customers">

                </div>
            </div>
        </main>
    </div>

</body>
</html>
